<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/favicon.ico">
    <title>Оптика Конотоп</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="css/style_main.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="row">

            <div class="col-md-5 col-sm-3 col-xs-12">
                <div class="logo">
                    <div class="logo_img">
                        <a href="/main_page"><img src="img/header/logo.png" alt="#"></a>
                    </div>
                    <p>Магазин Оптики - Конотоп</p>


                </div>
            </div>

            <div class="col-md-2 col-sm-3 col-xs-12">
                <div class="header_btn_wrap">

                    <div class="header_btn_wrap_block">

                        <button onclick="location.href='/user_page'" class="header_btn text-uppercase text-left popup_engineer_btn">
                            Личный <br> кабинет
                        </button>
                    </div>
                </div>
            </div>
        
            

            <div class="col-md-2 col-sm-3 col-xs-6 text-left">
                <div class="working_hours">
                    <div class="working_hours_img">
                        <img src="img/header/clock.png" alt="#">
                    </div>
                    <p>без выходных <span>9:00 - 18:00</span></p>
                </div>
            </div>

            <div class="col-md-3 col-sm-3 col-xs-6">
                <div class="contact_us">
                    <div class="contact_us_wrap">
                        <a href="#"><img src="img/header/phone.png" alt="#">+380-68-365-2260</a>
                        <a class="phone_link" href="#">Заказать обратный звонок</a>
                    </div>
                </div>
            </div>
            
            
            

        </div>
    </div>
</header>

<!-- Main -->
<main class="main">
    <div class="container">
        <div class="row">

            <div class="col-lg-6 col-md-7 wow fadeInLeft">
                <h1><span>Личный кабинет<br></span></h1>
                <form id="login_form" action="/login_page" method="post">
  <div class="form-group">
   Email address
    <input type="text" id="needchangeemail" name="username" class="form-control" aria-describedby="emailHelp">
    
  </div>
  <div id="after_password" class="form-group">
    Password
    <input type="password" class="form-control" name="password">
  </div>
                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}" />
  <button type="submit" class="header_btn_enter text-uppercase text-left popup_engineer_btn">Войти</button>
                    <input type="checkbox" id="register_check"> Регистрация
</form>

                
               <div id="main_f" class="main_features">
                   <div class="row">

                       <div class="col-sm-3 col-xs-6">
                           <div class="main_features_block">
                               <img src="img/main/icons/quality.png" alt="">
                               <p>Высокое <br>качество</p>
                           </div>
                       </div>

                       <div class="col-sm-3 col-xs-6">
                           <div class="main_features_block">
                               <img src="img/main/icons/time.png" alt="">
                               <p>Доступная <br>цена</p>
                           </div>
                       </div>

                       <div class="col-sm-3 col-xs-6">
                           <div class="main_features_block">
                               <img class="small_img" src="img/main/icons/guaranty.png" alt="">
                               <p>Проверка <br>зрения</p>
                           </div>
                       </div>

                       <div class="col-sm-3 col-xs-6">
                           <div class="main_features_block">
                               <img class="small_img" src="img/main/icons/delivery.png" alt="">
                               <p>Запись <br>к врачу</p>
                           </div>
                       </div>


                </div>

                </div>

            </div>



        </div>
    </div>
</main>
</div> <!-- decoration_content -->

</div> <!-- container -->
</section>

<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-push-8 col-xs-12">
                <div class="contacts">
                    <a class="phone" href="#">+380-68-365-2260</a>
                    <a class="email" href="#">test@email.com</a>
                </div>
            </div>
            <div class="col-sm-4 col-xs-12">
                <div class="logo">
                    <img src="/img/header/logo.png" alt="#">
                </div>
            </div>
            <div class="col-sm-4 col-sm-pull-8 col-xs-12">
                <div class="copyright">
                </div>
            </div>
        </div>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="/js/login.js"></script>
</body>
</html>
